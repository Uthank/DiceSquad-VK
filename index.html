<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Dice Squad</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="width: 100vw; height: 100vh; background: url('Build/c7c38e68aa4f5892d21aff6ca8443b96.jpg.unityweb') center / cover">
  </canvas>

  <div id="progress-bar"
    style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/DS.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/f5fcbd7f754eea459b0734ce120347a4.data.unityweb",
      frameworkUrl: "Build/62bed76363393885cc48cc93142f494e.js.unityweb",
      codeUrl: "Build/5b3c5b5bf555c1235d55e35803c63d80.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "IJunior",
      productName: "Dice Squad",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
      progressBar.style.right = 100 * (1 - progress) + "%";
    }).then(() => {
      progressBar.style.display = "none";
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>

</html>
