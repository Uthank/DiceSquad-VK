<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
  <title>Dice Squad</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="width: 100vw; height: 100vh; background: url('Build/a7614d4aef03e01e2fd8dc3ec4d52b7a.jpg.unityweb') center / cover">
  </canvas>

  <div id="progress-bar"
    style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/VK.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/4a685b194128553f951c7d9c6e8b1c23.data.unityweb",
      frameworkUrl: "Build/63a12ae91cc7148e1374059bb89bcfaa.js.unityweb",
      codeUrl: "Build/0c23a04283d4f7e2d85eb471aa50df78.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "IJunior",
      productName: "Dice Squad",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
      progressBar.style.right = 100 * (1 - progress) + "%";
    }).then(() => {
      progressBar.style.display = "none";
    }).catch((message) => {
      alert(message);
    });
  </script>
</body>

</html>
